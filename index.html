<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="Throw.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color: white">

      <a-assets>
          <a-asset-item
            id="pin"
            src="./models/bowling_pin/scene.gltf"
          ></a-asset-item>
        
      </a-assets>
      
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
       
        <a-cursor id="cursor" ></a-cursor>        
      </a-entity>

      <a-entity bowling-balls></a-entity>

      <a-sky
      src="https://media.istockphoto.com/id/1151330332/vector/geometric-net-seamless-pattern-vaporwave-retrowave-cyberpunk-aesthetics-futuristic-digital.jpg?s=612x612&w=0&k=20&c=3CKzuwOwJWQBPmWJOVBysyFZc40XTTCUCHthAuVN1X0="
      scale="0.1 0.1 0.1"
      ></a-sky>

      <a-entity>

        <a-plane
        id="ground"
        repeat="5 5"
        position="0 0 -20"
        rotation="-90 0 0"
        height="100"
        width="20"
        color="#7d1676"
        src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
        scale="2 2 2"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder
        id="ground"
        repeat="5 5"
        position="-10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1.5"
        color="#1ED4EA"
        src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
        static-body
        visible="true"
      >
      </a-cylinder>

      <a-cylinder
        id="ground"
        repeat="5 5"
        position="10 0 -20"
        rotation="-90 0 0"
        height="100"
        radius="1.5"
        color="#1ED4EA"
        src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
        static-body
        visible="true"
    >
    </a-cylinder>

    </a-entity>
      
    <a-box
      id="left-wall"
      position="-10 0 -17"
      height="15"
      width="3"
      depth="5"
      src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
      static-body
    >
    </a-box>

    <a-box
      id="right-wall"
      position="10 0 -17"
      height="15"
      width="3"
      depth="5"
      src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
      static-body
    >
    </a-box>

    <a-box
      id="top-wall"
      position="0 7 -15"
      height="1.5"
      width="25"
      src="https://media.istockphoto.com/id/1329022654/es/vector/una-cuadr%C3%ADcula-de-ne%C3%B3n-estilo-vaporwave-de-la-d%C3%A9cada-de-1980-con-un-horizonte-oscuro.jpg?s=612x612&w=0&k=20&c=1qft-yOagb8FAEmZFh1NVAqrYL8pQKtJq5TjWoFCFwE="
      static-body
    >
    </a-box>

    <a-box
      id="back-wall"
      position= "0 0 -15"
      height="12.5"
      width="17"
      color="black"
      opacity="0.8"
    >
    </a-box>



      <a-entity position="0 0 -10">

        <a-entity
          id="pin1"
          gltf-model="#pin"
          position="0 0 -1"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 0 -2"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin3"
          gltf-model="#pin"
          position="-3 0 -2"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin4"
          gltf-model="#pin"
          position="-2 0 -1"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>


      <a-entity
          id="pin5"
          gltf-model="#pin"
          position="-1 0 0"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
          id="pin6"
          gltf-model="#pin"
          position="0 0 0"
          dynamic-body
          scale="4 4 4"          
        >
      </a-entity>

      <a-entity
        id="pin7"
        gltf-model="#pin"
        position="1 0 0"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin8"
        gltf-model="#pin"
        position="2 0 -1"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin9"
        gltf-model="#pin"
        position="3 0 -2"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


      <a-entity
        id="pin10"
        gltf-model="#pin"
        position="0.5 0 -2"
        dynamic-body
        scale="4 4 4"          
      >
      </a-entity>


    </a-entity>
            
      
  </body>
</html>
